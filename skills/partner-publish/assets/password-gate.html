<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>Access Required</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: system-ui, -apple-system, sans-serif; background: #0a0a1a; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .gate { background: #1a1a2e; border: 1px solid #333; border-radius: 16px; padding: 2.5rem; max-width: 400px; width: 90%; text-align: center; }
  .gate h1 { font-size: 1.3rem; margin-bottom: 0.5rem; }
  .gate p { color: #888; font-size: 0.9rem; margin-bottom: 1.5rem; }
  .gate input { width: 100%; padding: 12px 16px; border: 1px solid #444; border-radius: 8px; background: #0d0d1a; color: #fff; font-size: 1rem; outline: none; transition: border-color 0.2s; }
  .gate input:focus { border-color: #7c6aef; }
  .gate button { width: 100%; padding: 12px; margin-top: 12px; border: none; border-radius: 8px; background: #7c6aef; color: #fff; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
  .gate button:hover { background: #6b5ce7; }
  .error { color: #ef4444; font-size: 0.85rem; margin-top: 8px; display: none; }
  .content { display: none; }
</style>
</head>
<body>

<div class="gate" id="gate">
  <h1>ðŸ”’ Partner Access</h1>
  <p>This content is restricted. Enter the access code to continue.</p>
  <input type="password" id="pw" placeholder="Access code" autofocus>
  <button onclick="unlock()">Enter</button>
  <div class="error" id="err">Incorrect access code. Try again.</div>
</div>

<div class="content" id="content">
  <!-- REPLACE THIS: Your actual content goes here -->
  <p>Protected content loaded successfully.</p>
</div>

<script>
// CONFIGURE: Set your password hash here
// Generate with: echo -n "yourpassword" | sha256sum | cut -d' ' -f1
// Or in Node: require('crypto').createHash('sha256').update('yourpassword').digest('hex')
const HASH = '%%PASSWORD_HASH%%';

async function sha256(str) {
  const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
  return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
}

async function unlock() {
  const pw = document.getElementById('pw').value;
  const hash = await sha256(pw);
  if (hash === HASH) {
    document.getElementById('gate').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    sessionStorage.setItem('partner-auth', hash);
  } else {
    document.getElementById('err').style.display = 'block';
    document.getElementById('pw').value = '';
    document.getElementById('pw').focus();
  }
}

// Auto-unlock if already authenticated this session
(async () => {
  const saved = sessionStorage.getItem('partner-auth');
  if (saved === HASH) {
    document.getElementById('gate').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }
})();

// Enter key support
document.getElementById('pw').addEventListener('keydown', e => { if (e.key === 'Enter') unlock(); });
</script>
</body>
</html>
